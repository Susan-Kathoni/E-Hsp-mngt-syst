


<div class="uk-flex uk-flex-center uk-margin-xlarge-top" >
    <div *ngIf="loading" class="uk-text-center">
        <span class="" uk-spinner="ratio: 2"></span>
    </div>
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m" *ngIf="!loading">
        <h3 class="uk-card-title uk-align-center login-title">Login to Account</h3>


        <form class="uk-form-stacked" [formGroup]="loginForm">

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Email</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="email" placeholder="Email" formControlName="email">
                </div>
            </div>


            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Password</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="password" placeholder="Password" formControlName="password">
                </div>
            </div>



        </form>

        <div class="uk-margin">
            <span class="uk-text-right">Forgot Password?</span>
        </div>

        <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" (click)="postLogin()">Login</button>

    </div>
</div>
