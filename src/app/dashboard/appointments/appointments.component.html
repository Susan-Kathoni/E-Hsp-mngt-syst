<div class="uk-flex uk-flex-between" uk-grid>
    <div>
        <h3>
            Appointments
        </h3>
    </div>
    <div>
        <button class="uk-button uk-button-primary" (click)="createAppointment()">Create Appointment</button>
    </div>

</div>

<hr class="uk-divider-icon">
<h4>Pending Appointments</h4>
<table class="uk-table uk-table-hover uk-table-divider  uk-table-small">
    <thead>
        <tr>
            <th>Patient Name</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Disease</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td><button class="uk-button uk-button-primary uk-button-small" (click)="respondToAppointment()">Respond</button></td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td><button class="uk-button uk-button-primary uk-button-small" (click)="respondToAppointment()">Respond</button></td>
        </tr>
        <tr>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td>Table Data</td>
            <td><button class="uk-button uk-button-primary uk-button-small" (click)="respondToAppointment()">Respond</button></td>

        </tr>
    </tbody>
</table>


<!-- create appointment -->
<div id="create-appointment" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">Create Appointment</h2>
        <hr class="uk-divider-icon">
        <form class="uk-form-stacked">

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Patient Name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Description</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" rows="5"
                        placeholder="Patient Age,Gender.Describe the signs and symptoms"></textarea>
                </div>
            </div>

        </form>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Book Appointment</button>
        </p>
    </div>
</div>

<!-- respond to appointment -->
<div id="respond-appointment" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">Respond To Appointment</h2>
        <hr class="uk-divider-icon">
        <form class="uk-form-stacked">

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Doctor</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Doctor's Name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Patient</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Patient's Name">
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Feedback</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" rows="2"
                        placeholder="Doctor's Feedback"></textarea>
                </div>
            </div>

        </form>
        <p class="uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Respond to Appointment</button>
        </p>
    </div>
</div>
