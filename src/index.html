<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>E-Hospital Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Theme files -->
    <!-- <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet" media="all"> -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="all">
    <!-- font-awesome icons -->
    <link href="assets/css/fontawesome-all.min.css" rel="stylesheet">
    <!-- //Custom Theme files -->
    <!-- online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>

  <script src="assets/js/jquery-2.2.3.min.js"></script>
  <!-- //js -->
  <!-- Banner Responsiveslides -->
  <script src="assets/js/responsiveslides.min.js"></script>
  <script>
      // You can also use "$(window).load(function() {"
      $(function () {
          // Slideshow 4
          $("#slider3").responsiveSlides({
              auto: false,
              pager: true,
              nav: false,
              speed: 500,
              namespace: "callbacks",
              before: function () {
                  $('.events').append("<li>before event fired.</li>");
              },
              after: function () {
                  $('.events').append("<li>after event fired.</li>");
              }
          });

      });
  </script>
  <!-- //banner responsive slides -->
  <!-- Flexslider-js for-testimonials -->
  <script src="assets/js/jquery.flexisel.js"></script>
  <script>
      $(window).load(function () {
          $("#flexiselDemo1").flexisel({
              visibleItems: 1,
              animationSpeed: 1000,
              autoPlay: false,
              autoPlaySpeed: 3000,
              pauseOnHover: true,
              enableResponsiveBreakpoints: true,
              responsiveBreakpoints: {
                  portrait: {
                      changePoint: 480,
                      visibleItems: 1
                  },
                  landscape: {
                      changePoint: 640,
                      visibleItems: 1
                  },
                  tablet: {
                      changePoint: 768,
                      visibleItems: 1
                  }
              }
          });

      });
  </script>
  <!-- //Flexslider-js for-testimonials -->
  <!-- //fixed quick contact -->
  <script>
      $(function () {
          var hidden = true;
          $(".heading").click(function () {
              if (hidden) {
                  $(this).parent('.outer-col').animate({
                      bottom: "0"
                  }, 1200);
              } else {
                  $(this).parent('.outer-col').animate({
                      bottom: "-305px"
                  }, 1200);
              }
              hidden = !hidden;
          });
      });
  </script>
  <!-- //fixed quick contact -->
  <!-- start-smooth-scrolling -->
  <script src="assets/js/easing.js"></script>
  <script>
      jQuery(document).ready(function ($) {
          $(".scroll").click(function (event) {
              event.preventDefault();

              $('html,body').animate({
                  scrollTop: $(this.hash).offset().top
              }, 1000);
          });
      });
  </script>
  <script src="assets/js/SmoothScroll.min.js"></script>
  <!-- //end-smooth-scrolling -->
  <!-- Bootstrap core JavaScript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="assets/js/bootstrap.js"></script>
</body>
</html>
